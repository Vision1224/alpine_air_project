<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Bulk Insert Purchase Orders</title>
  </head>
  <body>
    <h1>Bulk Insert Purchase Orders</h1>
    <form id="purchaseOrderForm" enctype="multipart/form-data">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required /><br /><br />

      <label for="vendorName">Vendor Name:</label>
      <input
        type="text"
        id="vendorName"
        name="vendorName"
        required /><br /><br />

      <label for="csvFile">CSV File:</label>
      <input
        type="file"
        id="csvFile"
        name="csvFile"
        accept=".csv"
        required /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <div id="response"></div>

    <script>
      document
        .getElementById("purchaseOrderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form data
          const form = document.getElementById("purchaseOrderForm");
          const formData = new FormData(form);

          // Send form data to the backend
          fetch("/", {
            // Update the URL to match the root URL of the backend
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => {
              // Display response from the backend
              const responseDiv = document.getElementById("response");
              responseDiv.innerHTML = data;
            })
            .catch((error) => console.error(error));
        });
    </script>
  </body>
</html>
